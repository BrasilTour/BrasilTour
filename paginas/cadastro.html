<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasilTour - Cadastro/Login</title>
    <link rel="stylesheet" href="../assets/css/login-pag.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="fundo-pagina">
    
    <main class="box-aqui">
        
        <div class="Part1">
            <img src="logo.png" alt="Logo BrasilTour" class="img-geral">
            
            <h1 class="padrao-letra titulo-principal">Bem-vindo ao BrasilTour</h1>
            <p class="padrao-letra Paragrafo">Faça login para continuar</p>
        </div>
        
        <button class="btn-social">
            <i class="fab fa-google icone-google-colorido"></i>
            <span>Continuar com o Google</span>
        </button>
        
        <div class="div-separa">
            <span class="padrao-letra texto-separador">OR</span>
        </div>
        
        <form class="form-cadastro">
            <label for="email" class="padrao-letra rotulo-campo">Email</label>
            <div class="box-input">
                <i class="fas fa-envelope icone-input"></i>
                <input type="email" id="email" placeholder="você@exemplo.com" class="campo-input">
            </div>

            <label for="senha" class="padrao-letra rotulo-campo">Senha</label>
            <div class="box-input">
                <i class="fas fa-lock icone-input"></i>
                <input type="password" id="senha" placeholder="********" class="campo-input">
            </div>
            
            <button type="submit" class="btn-entrar">
                
Entrar
            </button>
        </form>
        
        <footer class="rodape-form">
            <a href="../paginas/esquecer-senha.html" class="padrao-letra link-rodape">Esqueceu sua senha?</a>
            <div class="espaco"></div> <span class="padrao-letra texto-rodape">Precisa de uma conta?</span> 
            <a href="../paginas/cadastro-conta.html" class="padrao-letra link-cadastro">Inscrever-se
</a>
        </footer>
    </main>
    
    <script src="../script.js"></script>
</body>
</html>
