<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasilTour - Criar Conta</title>
    <link rel="stylesheet" href="../assets/css/style2.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="fundo-pagina">
    
    <main class="box-aqui">
        
        <div class="Part-top">
            <a href="../paginas/cadastro.html" class="padrao-letra link-voltar">
                <i class="fas fa-arrow-left"></i> 
                Voltar para fazer login
            </a>
        </div>
        
        <div class="Part2">
            <h1 class="padrao-letra titulo-principal">
                Crie sua conta</h1>
        </div>
        
        <form class="form-cadastro">
            
            <label for="email-cad" class="padrao-letra rotulo-campo">Email</label>
            <div class="box-input">
                <i class="fas fa-envelope icone-input"></i>
                <input type="email" id="email-cad" placeholder="você@exemplo.com" class="campo-input">
            </div>

            <label for="senha-cad" class="padrao-letra rotulo-campo">Senha</label>
            <div class="box-input">
                <i class="fas fa-lock icone-input"></i>
                <input type="password" id="senha-cad" placeholder="Mín. 8 caracteres" class="campo-input">
            </div>
            
            <label for="confirmar-senha" class="padrao-letra rotulo-campo">Confirme sua senha</label>
            <div class="box-input">
                <i class="fas fa-lock icone-input"></i>
                <input type="password" id="confirmar-senha" placeholder="Digite novamente a senha" class="campo-input">
            </div>
            
            <button type="submit" class="btn-entrar">
                Criar uma conta

            </button>
        </form>

    </main>
    
    <script src="../script.js"></script>
</body>
</html>
