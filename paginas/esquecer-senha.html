<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasilTour - Esquecer Senha</title>
    <link rel="stylesheet" href="../assets/css/style2.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="fundo-pagina">
    
    <main class="box-aqui">
        
        <div class="Part-top">
            <a href="../paginas/cadastro.html" class="padrao-letra link-voltar">
                <i class="fas fa-arrow-left"></i> 
Voltar para fazer login
            </a>
        </div>
        
        <div class="Part2">
            <h1 class="padrao-letra titulo-principal">Redefinir sua senha</h1>
            <p class="padrao-letra Paragrafo-central">
               Digite seu e-mail e lhe enviaremos um link para redefinir sua senha
            </p>
        </div>
        
        <form class="form-cadastro">
            
            <label for="email-rec" class="padrao-letra rotulo-campo">Email</label>
            <div class="box-input">
                <i class="fas fa-envelope icone-input"></i>
                <input type="email" id="email-rec" placeholder="você@exemplo.com" class="campo-input">
            </div>
            
            <button type="submit" class="btn-entrar">
                Enviar link de redefinição
            </button>
        </form>

    </main>
    
    <script src="../script.js"></script>
</body>
</html>
