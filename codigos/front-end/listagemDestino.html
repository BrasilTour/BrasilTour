<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Destinos - BrasilTour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-6 sm:p-10">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Nossos Destinos</h1>
        <div id="loading" class="text-center text-gray-500">Carregando destinos...</div>
        <div id="destinations-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Destination cards will be rendered here -->
        </div>
        <div id="error-message" class="text-red-500 text-center mt-4 hidden"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const destinationsListContainer = document.getElementById('destinations-list');
        const loadingElement = document.getElementById('loading');
        const errorMessageElement = document.getElementById('error-message');

        const handleError = (error, message) => {
            console.error(message, error);
            loadingElement.style.display = 'none';
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        };

        const renderDestinations = (destinations) => {
            destinationsListContainer.innerHTML = '';
            if (destinations.length === 0) {
                destinationsListContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Nenhum destino encontrado.</p>';
                return;
            }
            destinations.forEach(destination => {
                const destinationCard = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="${destination.imagem_url || 'https://placehold.co/400x300'}" alt="Imagem de ${destination.nome}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h2 class="text-xl font-bold text-gray-800">${destination.nome}</h2>
                            <p class="text-gray-600 mt-2 text-sm">${destination.descricao}</p>
                            <button class="mt-4 w-full bg-blue-500 text-white font-bold py-3 rounded-md hover:bg-blue-600 transition-colors">
                                Ver Detalhes
                            </button>
                        </div>
                    </div>
                `;
                destinationsListContainer.innerHTML += destinationCard;
            });
        };

        const setupAuthAndData = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Firestore path for destinations data
                const destinationsCollectionPath = `/artifacts/${appId}/public/data/destinations`;
                const destinationsCollectionRef = collection(db, destinationsCollectionPath);

                onSnapshot(destinationsCollectionRef, (snapshot) => {
                    const destinations = [];
                    snapshot.forEach(doc => {
                        destinations.push({ id: doc.id, ...doc.data() });
                    });
                    renderDestinations(destinations);
                    loadingElement.style.display = 'none';
                }, (error) => {
                    handleError(error, 'Erro ao carregar os dados dos destinos.');
                });

            } catch (e) {
                handleError(e, 'Erro na autenticação do Firebase ou ao iniciar o app.');
            }
        };

        setupAuthAndData();
    </script>
</body>
</html>
