<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - BrasilTour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Entre em Contato</h1>
        <p class="text-center text-gray-600 mb-8">Envie-nos uma mensagem e responderemos o mais breve poss√≠vel!</p>
        <form>
            <div class="space-y-6">
                <!-- Nome -->
                <div class="flex flex-col">
                    <label for="nome" class="text-gray-700 font-semibold mb-2">Seu Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" class="px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition-colors">
                </div>
                <!-- Email -->
                <div class="flex flex-col">
                    <label for="email" class="text-gray-700 font-semibold mb-2">Seu E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" class="px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition-colors">
                </div>
                <!-- Assunto -->
                <div class="flex flex-col">
                    <label for="assunto" class="text-gray-700 font-semibold mb-2">Assunto</label>
                    <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" class="px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition-colors">
                </div>
                <!-- Mensagem -->
                <div class="flex flex-col">
                    <label for="mensagem" class="text-gray-700 font-semibold mb-2">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." class="px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition-colors resize-none"></textarea>
                </div>
            </div>
            <button type="submit" class="w-full mt-8 text-white font-bold py-4 rounded-lg text-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all shadow-lg
                bg-blue-500 hover:bg-blue-600">
                Enviar Mensagem
            </button>
        </form>
    </div>
</body>
</html>
