
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrasilTour</title>
    <!-- Estilos CSS para o formulário de login -->
    <style>
        /* Estilo geral do corpo da página para centralizar o formulário */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Estilo do container principal do formulário */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-sizing: border-box; /* Garante que padding e borda sejam incluídos na largura total */
        }

        /* Título do formulário */
        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 2em;
        }

        /* Estilo para cada grupo de entrada (label + input) */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        /* Estilo para os rótulos (labels) */
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        /* Estilo para os campos de entrada (inputs) */
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        /* Efeito de foco nos inputs */
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        /* Estilo do botão de envio */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        /* Efeito hover no botão */
        button:hover {
            background-color: #0056b3;
        }

        /* Estilo para os links de suporte (esqueceu a senha, etc.) */
        .links {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .links a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entrar</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Não tem uma conta? Cadastre-se</a>
            </div>
        </form>
    </div>
</body>
</html>
